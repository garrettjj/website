language: ruby
rvm:
- 2.4.1
before_install:
- openssl aes-256-cbc -K $encrypted_dc7da2cdae2e_key -iv $encrypted_dc7da2cdae2e_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
install:
- bundle install
- gem install jekyll
- gem install html-proofer
- gem install rmagick
- gem install jekyll-responsive-image
- echo 'web001.infra.jansen.sh,128.199.2.247 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBGT12vFcTyldXTK3GFKC/AwT0Py+x8h5mFrBISVzc4F0qfSYF4Xik1UycCn5M9ruGfpWwnNjtQho041Azm7vyck=' >> $HOME/.ssh/known_hosts
branches:
  only:
  - master
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
notifications:
  email:
    recipients:
    - garrett@jansen.sh
    on_success: never
    on_failure: always
sudo: false
cache: bundler
before_script:
- cd $TRAVIS_BUILD_DIR
- chmod +x _scripts/build.sh
script: bash _scripts/build.sh
deploy:
- provider: script
  skip_cleanup: true
  script: bash _scripts/deploy.sh
  on:
    branch: master
